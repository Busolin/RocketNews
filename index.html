<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Spartan:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>RocketNews</title>
  </head>
  <body>
    <div class="leftContainer">
      <img src="assets/logo.svg" alt="Logo RocketNews." class="logo" />
      <h1>atualize ideias e informações em 5 minutos.</h1>
      <p>tudo que você precisa saber para começar seu dia bem informado</p>
      <p>
        notícias sobre o universo Rocketseat, e tudo o que precisa para começar
        o dia melhor.
        <br />
        perfeito para se preparar para codar ☕
      </p>

      <form action="">
        <label for="email">Insira seu e-mail:</label>
        <div class="containerInput">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="oi@rocketseat.com.br"
          />
          <button type="submit" class="arrowBtn">
            <img src="assets/send.svg" alt="" />
          </button>
        </div>
      </form>

      <a href="" class="letMeReadFirst"
        >deixe-me ler primeiro <img src="assets/arrow-right.svg"
      /></a>
    </div>
    <div class="rightContainer"></div>
  </body>
</html>
